<div class="row">
  <div class="col-12">
    <div class="float-right">
      <button
        class="btn"
        [ngClass]="{
          'btn-primary': !isFiltered,
          'btn-danger': isFiltered
        }"
        type="button"
        data-toggle="collapse"
        data-target="#collapseFilter"
        aria-expanded="false"
        aria-controls="collapseFilter"
        data-placement="left"
        title="Open filter"
      >
        <i class="fas fa-filter"></i>
      </button>
    </div>
  </div>
  <div class="col-12">
    <div class="collapse mt-3" id="collapseFilter">
      <div class="card card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputOrganization">Organization</label>
            <select id="inputOrganization" class="form-control" [(ngModel)]="organizationId">
              <option selected value="-1"></option>
              <option *ngFor="let organization of (organizations$ | async)" value="{{organization.id}}">
                {{organization.name}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="dateFrom">Date from</label>
            <input type="date" class="form-control" id="dateFrom" #sdate>
          </div>
          <div class="form-group col-md-2">
            <label for="dateTo">Date to</label>
            <input type="date" class="form-control" id="dateTo" #edate>
          </div>
          <div class="form-group col-md-4 mt-4">
            <button
              type="button"
              class="btn btn-primary"
              (click)="applyFilter()"
            >
              Apply filter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
